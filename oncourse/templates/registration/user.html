{% extends "base.html" %}

{% load staticfiles %}

{% block extra_css %}
    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
{% endblock %}

{% block page_title %}User Registration{% endblock %}

{% block page %}
    <div class="container">

        <form action="{% url 'registration-user' %}" method="post" class="form-signin" role="form">
            {% csrf_token %}
            <h2 class="form-signin-heading">User Registration</h2>
            {% include "messages.html" %}
            <input type="firstname" name="first_name" class="form-control" placeholder="First name" required autofocus />
            <input type="lastname" name="last_name" class="form-control" placeholder="Last name" required />
            <br />
            <input type="username" name="username" class="form-control" placeholder="Username" required />
            <input type="email" name="email" class="form-control" placeholder="Email" required />
            <br />
            <input type="password" name="password" class="form-control" placeholder="Password" required />
            <input type="password" name="password_confirm" class="form-control" placeholder="Confirm Password" required />

            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Register" />
            <br />
            <p>Already registered? <a href="{% url 'login' %}">Sign in</a></p>
        </form>

    </div> <!-- /container -->
{% endblock %}
